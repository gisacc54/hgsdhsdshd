version: "3.9"

services:
  database:
    image: "mysql:latest"
    env_file:
      - .env_file
    container_name: "web3-mysql"
    ports:
      - 3307:3306
    networks:
      - web2network
  web3:
    build: .
    container_name: "web3"
    networks:
      - web2network
networks:
  web2network:
    driver: bridge